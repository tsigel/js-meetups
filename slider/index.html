<html>
    <head>

        <style>
            
            #slider {
                position: relative;
                width: 500px;
                height: 200px;
            }

            #target {
                position: relative;
                width: 500px;
                height: 200px;
            }

            .arrow {
                z-index: 1000000000000;
                width: 10px;
                height: 10px;
                position: absolute;
                margin-top: -5px;
                top: 50%;
                background-color: blueviolet;
            }

            #left {
                left: 0;
            }
            #right {
                right: 0;
            }

            #playList {
                display: none;
            }

            .slide {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                background-color: yellow;
            }

        </style>

    </head>
    <body>
        <script src="./Slider.js"></script>
        <script src="./EventEmitter.js"></script>

        <div id="slider">
            <div id="left" class="arrow"></div>
            <div id="right" class="arrow"></div>

            <div id="target">

            </div>

            <div id="playList">
                <div style="background-color: yellow;" class="slide"></div>
                <div style="background-color: green;" class="slide"></div>
                <div style="background-color: red;" class="slide"></div>
                <div style="background-color: blue;" class="slide"></div>
                <div style="background-color: gold;" class="slide"></div>
            </div>
        </div>

        <script>
            const slider = document.querySelector('#slider');
            // Как не надо делать!!!
            new Slider(slider, left, right, target, playList);
            const emitter = new TypedEvent();
            slider.addEventListener('click', () => {
                emitter.trigger('coocoo', {name: '123'});
            });

            emitter.on('coocoo', data => {
                console.log(data.name);
            });

        </script>
    </body>
</html>
